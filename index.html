<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To-Do List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600&family=Noticia+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <header>
      <span class="titulo">lista de afazeres</span>
      <!-- <i class="ph-note-pencil"></i> -->
    </header>
    <main>
      <div class="todoInputs">
        <div class="time-picker" data-time="00:00">
          <div class="hour">
            <div class="hr-up"></div>
            <input
              type="number"
              class="hr"
              onclick="this.select();"
              value="00"
            />
            <div class="hr-down"></div>
          </div>

          <div class="separator">:</div>

          <div class="minute">
            <div class="min-up"></div>
            <input
              type="number"
              class="min"
              onclick="this.select();"
              value="00"
            />
            <div class="min-down"></div>
          </div>
        </div>

        <div class="tarefa">
          <!-- <label for="Descricao">Tarefa</label> -->
          <input
            type="text"
            name="Descricao"
            class="inputTarefa"
            id="inputTarefaTexto"
            placeholder="Descreva sua tarefa..."
          />
        </div>

        <button class="botaoAdicionar">Adicionar</button>
      </div>
      <div class="linha"></div>
    </main>

    <section class="toDoLista"></section>

    <script src="timePicker.js" async defer></script>
    <script src="toDoList.js" async defer></script>
  </body>
</html>
